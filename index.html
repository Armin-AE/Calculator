<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="scss.css" />
  </head>
  <body>
    <div class="cont">
      <form name="calculator">
        <input type="text" class="inpt" value="0"/>
        <input type="button" value="AC" id="clear_all" /><input
          type="button"
          value="C"
          id="delete"
        /><input class="operator" type="button" value="%" /><input
          class="operator"
          type="button"
          value="-"
        /><input class="numbs" type="button" value="9" /><input
          class="numbs"
          type="button"
          value="8"
        /><input class="numbs" type="button" value="7" /><input
          class="operator"
          type="button"
          value="X"
        /><input class="numbs" type="button" value="6" /><input
          class="numbs"
          type="button"
          value="5"
        /><input class="numbs" type="button" value="4" /><input
          class="operator"
          type="button"
          value="รท"
        /><input class="numbs" type="button" value="3" /><input
          class="numbs"
          type="button"
          value="2"
        /><input class="numbs" type="button" value="1" /><input
          class="operator"
          type="button"
          value="+"
        /><input class="numbs" type="button" value="0" /><input
          class="operator"
          type="button"
          value="."
        /><input type="button" value="=" class="equal" />
      </form>
    </div>
  </body>
  <script src="./js.js"></script>
</html>
